<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donutmaker</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<header>
		<h1>Create a New Donut</h1>
	</header>
	<div class="donutcreator">
		<form action="/api/v1/donuts" method="POST" class="donutform">
			<h2>Donut information</h2>
			<label for="donutname">Donut Name:</label>
			<input type="text" id="donutname" name="donutname" required><br><br>
			
			<label for="topping">Sprinkles:</label>
			<select id="topping" name="topping" required>
				<option value="strawberry">Strawberry</option>
				<option value="twix">twix</option>
				<option value="oreo">oreo</option>
			</select><br><br>
			
			<label for="glaze">Glaze:</label>
			<select id="glaze" name="glaze" required>
				<option value="strawberry">Strawberry</option>
				<option value="vanilla">Vanilla</option>
				<option value="chocolate">Chocolate</option>
			</select><br><br>
			
			<label for="dough">Dough:</label>
			<select id="dough" name="dough" required>
				<option value="vanilla">vanilla</option>
				<option value="chocolate">chocolate</option>
			</select><br><br>

			<h2>Order information</h2>
			
			<label for="companyname">Company Name:</label><br>
			<input type="text" id="companyname" name="companyname" required><br><br>
			
			<label for="streetname">Street Name:</label><br>
			<input type="text" id="streetname" name="streetname" required><br><br>
			
			<label for="housenumber">House Number:</label><br>
			<input type="text" id="housenumber" name="housenumber" required><br><br>
			
			<label for="city">City:</label><br>
			<input type="text" id="city" name="city" required><br><br>
			
			<label for="postalcode">Postal Code:</label><br>
			<input type="text" id="postalcode" name="postalcode" required><br><br>
			
			<label for="orderAmount">Order Amount:</label><br>
			<input type="number" id="orderAmount" name="orderAmount" required><br><br>
			
			<button class="submit" type="submit">Create Donut</button>
		</form>

		<div class="donut3d">
			<script type="module" src="/js/donut.js"></script>
		</div>

		<script type="module" src="/js/fetch.js"></script>
	</div>

</body>
</html>
